{% extends 'message/base.html' %}

{% block content%}

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
 
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Users On Flight</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Author</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date joined</th>
                     
                    </tr>
                  </thead>
                  <tbody>
                    {% for user in users%}
                    <tr>
                      <td>
                        <a href="{% url 'message:new' user.id%}">
                        <div class="d-flex px-2 py-1">
                          <div>
                            <img src="../static/assets/img/team-4.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user6">
                          </div>
                          <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">{{ user.username }}</h6>
                            <p class="text-xs text-secondary mb-0">{{ user.email }}</p>
                          </div>
                        </div>
                      </td>
                     
                      <td class="align-middle text-center text-sm">
                        {% if user.is_active == 1%}
                        <span class="badge badge-sm bg-gradient-success">online</span>
                        {% else %}
                        <span class="badge badge-sm bg-gradient-primary">Offline</span>
                        {% endif %}
                      </td>
                      <td class="align-middle text-center">
                        
                        <span class="text-secondary text-xs font-weight-bold">{{ user.date_joined}}</span>
                        </a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </main>
 
{% endblock %}
